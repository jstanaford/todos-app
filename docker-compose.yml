services:
  app:
    build:
      context: ./docker
      dockerfile: Dockerfile
    container_name: laravel_app
    working_dir: /var/www/html
    volumes:
      - ./src:/var/www/html
    ports:
      - "8000:8000"
    environment:
      - DB_HOST=db
      - DB_DATABASE=todo
      - DB_USERNAME=todo
      - DB_PASSWORD=secret
      - APP_ENV=local
      - CONTAINER_ROLE=app
    depends_on:
      - db
    command: bash -c "composer install && npm install && npm run build && php artisan migrate --force && php artisan db:seed --force && php artisan serve --host=0.0.0.0 --port=8000"
    restart: unless-stopped

  db:
    image: mariadb:11.3
    container_name: mariadb_todo
    environment:
      - MYSQL_ROOT_PASSWORD=secret
      - MYSQL_DATABASE=todo
      - MYSQL_USER=todo
      - MYSQL_PASSWORD=secret
    volumes:
      - ./database:/docker-entrypoint-initdb.d
      - db_data:/var/lib/mysql
    ports:
      - "3306:3306"
    command: --init-file /docker-entrypoint-initdb.d/main_todos.sql

volumes:
  db_data: 